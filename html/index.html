<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Plus:ital@1&display=swap" rel="stylesheet">
</head>
<body class="style">
    <section class="container-columns">
        <div >
            <img class="imagem-celular" src="../imagens/instagram.png" alt="">
        </div>
        <div class="div__form">
            <section class="section__form">
                <h1 class="title__form">Instagram</h1>
                <form action="" class="form">   
                    <input class="input__form" type="text" name="" id="" placeholder="Telefone, nome de usuário ou email">
                    <input class="input__form" type="password" name="" id="" placeholder="Senha">
                    <button class="input__form--submit" type="submit">Entrar</button>
                </form>
                <section class="section__style">
                    <div class="div__style"></div>
                    <p class="p__style">OU</p>
                    <div class="div__style"></div>
                </section>
                <section class="section__facebook">
                    <img class="imagem-facebook" src="../imagens/facebook.png" alt="">
                    <a class="ancoragem__facebook" href="">  Entrar com facebook</a>
                </section>
                <section class="section__forgot">
                    <a class="ancoragem__forgot" href="">Esqueceu a senha</a>
                </section>
            </section>
            <section class="section__signup">
                <p class="p__signup">Não tem uma conta?</p>
                <a class="ancoragem__signup" href="">Cadastre-se</a>
            </section>
            <p class="p__app">Obtenha o aplicativo</p>
            <section class="section__loja">
                <img class="loja" src="../imagens/apple-logo.png" alt="">
                <img class="loja" src="../imagens/google-play.png" alt="">
            </section>
        </div>
    </section>
</body>
</html>
